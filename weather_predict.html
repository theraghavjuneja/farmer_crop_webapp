<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/plugins/plugin.tooltip.min.js"></script> <!-- Chart.js tooltip plugin -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

        .input-group {
            display: flex;
            margin-bottom: 16px;
        }

        #city-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #city-input:focus {
            outline: none;
            border-color: dodgerblue;
        }

        button[type="submit"] {
            padding: 8px 16px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-light top-nav fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="predict_disease.html">Predict Disease</a>
                 </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="weather_predict.html">Predict Current Weather</a>
                  </li>
                  
                  <li class="nav-item">
                     <a class="nav-link" href="current_price.html">Get Current Prices</a>
                  </li>
               </ul>
            </div>
        </div>
    </nav>

    <div class="weather-container">
        <h2>Weather Forecast</h2>
        <form id="city-form">
            <label for="city-input">Enter city name:</label>
            <div class="input-group">
                <input type="text" id="city-input" placeholder="E.g., New York, London, Tokyo" required>
                <button type="submit">Get Weather</button>
            </div>
        </form>
        <table id="weather-table">
            <thead>
                <tr>
                    <th>Date and Time</th>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                    <th>Weather Description</th>
                </tr>
            </thead>
            <tbody id="weather-data">
                <!-- Weather data will be populated here dynamically -->
            </tbody>
        </table>
        <canvas id="temperature-chart" width="400" height="200"></canvas> <!-- Temperature Chart -->
        <canvas id="humidity-chart" width="400" height="200"></canvas> <!-- Humidity Chart -->
    </div>
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_KEY = '9fbad4ea130c7759ec312350195588c1'; // Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key

        let temperatureChartInstance;
        let humidityChartInstance;

        function fetchWeatherData(city) {
            const api_url = `http://api.openweathermap.org/data/2.5/forecast?q=${city}&appId=${API_KEY}&units=metric`;

            fetch(api_url)
                .then(response => response.json())
                .then(data => displayWeatherData(data))
                .catch(error => console.error('Error fetching weather data:', error));
        }

        function timestampToDateTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }

        function displayWeatherData(data) {
            const weatherDataElement = document.getElementById('weather-data');
            weatherDataElement.innerHTML = '';

            const timestamps = [];
            const temperatures = [];
            const humidities = [];

            data.list.forEach(item => {
                const timestamp = timestampToDateTime(item.dt);
                const temperature = item.main.temp.toFixed(2);
                const humidity = item.main.humidity || '-';

                timestamps.push(timestamp);
                temperatures.push(parseFloat(temperature));
                humidities.push(parseFloat(humidity));

                const row = `<tr>
                                <td>${timestamp}</td>
                                <td>${temperature}</td>
                                <td>${humidity}</td>
                                <td>${item.weather[0].description}</td>
                            </tr>`;
                weatherDataElement.innerHTML += row;
            });

            // Clear existing charts
            if (temperatureChartInstance) {
                temperatureChartInstance.destroy();
            }
            if (humidityChartInstance) {
                humidityChartInstance.destroy();
            }

            // Generate temperature graph
            const temperatureCtx = document.getElementById('temperature-chart').getContext('2d');
            temperatureChartInstance = new Chart(temperatureCtx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: temperatures,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                }
            });

            // Generate humidity graph
            const humidityCtx = document.getElementById('humidity-chart').getContext('2d');
            humidityChartInstance = new Chart(humidityCtx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Humidity (%)',
                        data: humidities,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                }
            });
        }

        // Event listener for form submission
        document.getElementById('city-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const cityInput = document.getElementById('city-input').value;
            fetchWeatherData(cityInput);
        });

        // Example usage
        fetchWeatherData('New York'); // Initial weather data for New York
    </script>
</body>
</html>
