<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 50px;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .prediction-container {
            margin-top: 50px;
            text-align: center;
        }
        .prediction-heading {
            font-size: 24px;
            color: #4CAF50;
        }
        .prediction-list {
            list-style-type: none;
            padding: 0;
        }
        .prediction-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="prediction-container">
        <h1>Prediction Results</h1>
        <p>The predicted disease for your crop is:</p>
        <p>{{ predicted_disease }}</p>
        <p>Actions to take:</p>
        <ul class="prediction-list">
            {% for action in actions %}
            <li>{{ action }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
